<svg xmlns="http://www.w3.org/2000/svg" width="960" height="600" viewBox="0 0 960 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F3E8FF"/>
      <stop offset="50%" stop-color="#EDE9FE"/>
      <stop offset="100%" stop-color="#FCE7F3"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="960" height="600" fill="url(#bg)"/>
  <!-- Abstract leaves/shapes -->
  <circle cx="120" cy="120" r="70" fill="#D6BCFA" opacity="0.35"/>
  <circle cx="860" cy="140" r="50" fill="#A78BFA" opacity="0.3"/>
  <rect x="40" y="420" width="140" height="140" rx="16" fill="#FDE68A" opacity="0.5"/>
  <rect x="760" y="420" width="160" height="120" rx="16" fill="#FDBA74" opacity="0.35"/>
  <path d="M220 520c40-60 120-60 160 0" stroke="#F59E0B" stroke-width="6" fill="none" opacity="0.6"/>

  <!-- Card area emulating a planner sheet -->
  <g transform="translate(120,120)">
    <rect width="720" height="420" rx="18" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="32" y="48" font-size="28" font-weight="700" fill="#4B5563">MEAL PLANNER</text>
    <text x="640" y="48" font-size="14" fill="#9CA3AF" text-anchor="end">WEEK OF</text>

    <!-- Table columns -->
    <g fill="#6B7280" font-size="14">
      <text x="36" y="96">DATE</text>
      <text x="160" y="96">BREAKFAST</text>
      <text x="320" y="96">LUNCH</text>
      <text x="480" y="96">SNACKS</text>
      <text x="640" y="96">DINNER</text>
    </g>
    <!-- Grid lines -->
    <g stroke="#E5E7EB">
      <line x1="36" y1="110" x2="684" y2="110"/>
      <line x1="36" y1="150" x2="684" y2="150"/>
      <line x1="36" y1="190" x2="684" y2="190"/>
      <line x1="36" y1="230" x2="684" y2="230"/>
      <line x1="36" y1="270" x2="684" y2="270"/>
      <line x1="36" y1="310" x2="684" y2="310"/>
      <line x1="36" y1="350" x2="684" y2="350"/>
      <line x1="36" y1="390" x2="684" y2="390"/>
      <line x1="36" y1="430" x2="684" y2="430"/>
    </g>
  </g>

  <!-- Signature corner -->
  <text x="840" y="560" font-size="14" fill="#6B7280">RP-Agentic</text>
</svg>