### Render service descriptor: FORCE Python 3.11 runtime and clear all caches
# This file forces Render to use Python 3.11 and completely rebuild from scratch.
services:
  - type: web
    name: meal-planner-backend
    env: python
    runtime: python3.11.10
    plan: free
    buildCommand: pip install --no-cache-dir -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT --proxy-headers
