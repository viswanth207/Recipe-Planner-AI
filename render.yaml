### Render service descriptor: FORCE Python 3.11 runtime and clear all caches
# This file forces Render to use Python 3.11 and completely rebuild from scratch.
services:
  - type: web
    name: meal-planner-backend
    env: python
    runtime: python3.11
    plan: free
    buildCommand: |
      echo "==> Forcing Python 3.11 runtime and clearing caches"
      rm -rf .venv __pycache__ *.pyc
      python3.11 --version
      pip install --upgrade pip setuptools wheel
      pip cache purge
      pip install --no-cache-dir --force-reinstall -r backend/requirements.txt
      echo "==> Installed packages:"
      pip list | grep -E "(fastapi|pydantic|uvicorn)"
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT --proxy-headers
